<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mark Attendance</title>
<style>
body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eceff1 0%, #b0bec5 100%);
      color: #37474f;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
input[type="text"], select {
      padding: 10px 15px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      width: 300px;
      max-width: 80vw;
      background-color: #ffffff;
      color: #37474f;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #263238;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.5px;
      animation: slideIn 1s ease-out;
    }

    img {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      height: auto;
      width: 720px;
      max-height: 560px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .back-link {
      margin-top: 30px;
      color: #37474f;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #546e7a;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      img {
        width: 90vw;
        height: auto;
        max-height: none;
      }

      h2 {
        font-size: 2rem;
      }
    }
      button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #78909c, #90a4ae);
      color: #ffffff;
      font-weight: 500;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #607d8b, #78909c);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
</style>
</head>
<body>
  <h2>Mark Attendance</h2>

  <!-- Subject selection form -->
  <form method="GET" action="{{ url_for('attendance') }}">
    <label for="subject">Select Subject:</label>
    <select name="subject" id="subject" required>
      <option value="">-- Select Subject --</option>
      <option value="AI" {% if subject == 'AI' %}selected{% endif %}>AI</option>
      <option value="DSA" {% if subject == 'DSA' %}selected{% endif %}>DSA</option>
      <option value="DAA" {% if subject == 'DAA' %}selected{% endif %}>DAA</option>
      <option value="MAD" {% if subject == 'MAD' %}selected{% endif %}>MAD</option>
    </select>
    <button type="submit">Start Attendance</button>
  </form>

  {% if subject %}
    <!-- Show live video feed only after subject is selected -->
    <img src="{{ url_for('video_feed', subject=subject) }}" alt="Live Video Feed" />
  {% endif %}

  <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</body>


</html>
